<h2>Manager Dashboard</h2>

<div style="border: 1px solid blue; padding: 10px; margin-bottom: 20px;">
    <h3>1. Create New Employee (POST /employees)</h3>
    <input type="email" [(ngModel)]="newUser.email" placeholder="Email" required>
    <input type="password" [(ngModel)]="newUser.password" placeholder="Password" required>
    <button (click)="createEmployee()">Create</button>
</div>

<div style="border: 1px solid blue; padding: 10px; margin-bottom: 20px;">
    <h3>2. Process Absence Request (POST /manager/absences/:id/process)</h3>
    <input type="text" [(ngModel)]="absenceRequestId" placeholder="Request ID" required>
    <button (click)="processAbsence('ACCEPT')">Accept</button>
    <button (click)="processAbsence('REJECT')">Reject</button>
</div>

<div style="border: 1px solid blue; padding: 10px; margin-bottom: 20px;">
    <h3>3. Update Absence Request (PATCH /manager/absences/:id)</h3>
    <input type="text" [(ngModel)]="patchAbsenceId" placeholder="Absence ID" required>
    <select [(ngModel)]="patchAbsenceStatus">
        <option value="APPROVED">APPROVED</option>
        <option value="REJECTED">REJECTED</option>
    </select>
    <button (click)="patchAbsenceRequest()">Update Status</button>
</div>

<div style="border: 1px solid blue; padding: 10px; margin-bottom: 20px;">
    <h3>4. Update Feedback (PATCH /manager/feedbacks/:id)</h3>
    <input type="text" [(ngModel)]="patchFeedbackId" placeholder="Feedback ID" required>
    <textarea [(ngModel)]="patchFeedbackContent" placeholder="New Content"></textarea>
    <button (click)="patchFeedback()">Update Feedback</button>
</div>

<p style="color: green;">{{ message }}</p>
